version: '2.4'

networks:
  web:
    external: true

services:
  jekyll:
    image: bretfisher/jekyll-serve
    volumes:
      - ./ideafast-devicesupportdocs-web:/site
    networks:
      - web
    container_name: devicessupportdocsweb
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docs.rule=Host(`docs.localhost`)"
      - "traefik.http.routers.docs.middlewares=bauth"
